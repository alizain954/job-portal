{% load static %}
{% block body %}
{% include 'recruiter_nav.html' %}

<marquee style="font-size:25px; color:green; background-color:purple; font-weight:bold; margin-top:1%;">
    Recruiter Profile
</marquee>
<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-6">

<form class=" mt-5"  name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
   <div class="form-row">
       <div class="form-group col-md-8">
           <label>First Name</label>
           <input type="text" class="form-control" name="fname" value="{{recruiter.user.first_name}}" required>
       </div>
        <div class="form-group col-md-6">
           <label>Last Name</label>
           <input type="text" class="form-control" name="lname" value="{{recruiter.user.last_name}}" required>
       </div>
   </div>
     <div class="form-row">
       <div class="form-group col-md-6">
           <label>Contact Number</label>
           <input type="text" class="form-control" name="contact" value="{{recruiter.mobile}}" required>
       </div>
        <div class="form-group col-md-6">
           <label>Company</label>
           <input type="text" class="form-control" name="company" value="{{recruiter.company}}" readonly required>
       </div>
   </div>
     <div class="form-row">
       <div class="form-group col-md-12">
           <label>Email </label>
           <input type="text" class="form-control" value="{{recruiter.user.username}}" readonly placeholder="Enter Email" required>
       </div>
   </div>

    <div class="form-row">
       <div class="form-group col-md-6">
          <label>Gender</label><br>
           {% if recruiter.gender == 'Male' %}
           <div class="custom-control custom-radio custom-control-inline">
               <input type="radio" name="gender" id="customRadioInline1" class="custom-control-input" value="Male" required checked>
               <label class="custom-control-label" for="customRadioInline1">Male</label>
           </div><br>
            <div class="custom-control custom-radio custom-control-inline">
               <input type="radio" name="gender" id="customRadioInline2" class="custom-control-input" value="Female" required>
               <label class="custom-control-label" for="customRadioInline2">Female</label>
           </div>
       </div>
        {% else %}
         <div class="custom-control custom-radio custom-control-inline">
               <input type="radio" name="gender" id="customRadioInline1" class="custom-control-input" value="Male" required>
               <label class="custom-control-label" for="customRadioInline1">Male</label>
           </div><br>
            <div class="custom-control custom-radio custom-control-inline">
               <input type="radio" name="gender" id="customRadioInline2" class="custom-control-input" value="Female" required checked>
               <label class="custom-control-label" for="customRadioInline2">Female</label>
           </div>
       </div>
        {% endif %}
        <div class="form-group col-md-6">
           <label>Image</label>
           <input type="file" class="form-control" name="image" >
       </div>
   </div>
    <input type="submit" value="Submit" class="btn btn-primary mt-3">
</form>

        </div>
        <div class="col-sm-4 mt-5 text-center">
            <img src="{{recruiter.image.url}}" width="300px" height="300px">
        </div>
    </div>
</div>
{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("your profile updated successful");
    window.location = ('{% url 'recruiter_home' %}')
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert("something go to wrong");
</script>
{% endif %}





{% endblock %}

{% load static %}
<!-- nav.html: Sidebar + Header + Toggle -->

<style>
  /* Sidebar */
  #sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 250px;
    background: linear-gradient(180deg, #003366, #001f3f);
    box-shadow: 2px 0 12px rgba(0, 0, 0, 0.15);
    padding-top: 100px;
    transition: transform 0.3s ease;
    z-index: 1050;
  }
  #sidebar.collapsed { transform: translateX(-250px); }
  #sidebar .sidebar-brand {
    position: fixed;
    top: 0;
    left: 0;
    height: 100px;
    width: 250px;
    background-color: #002b5c;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    z-index: 1100;
  }
  #sidebar .sidebar-brand img {
    width: 140px;
    cursor: pointer;
    user-select: none;
  }
  #sidebar .nav-link {
    color: #cdd4e0;
    font-weight: 600;
    padding: 1rem 1.5rem;
    border-radius: 8px;
    display: block;
    transition: background-color 0.3s ease, color 0.3s ease;
    letter-spacing: 0.06em;
  }
  #sidebar .nav-link:hover,
  #sidebar .nav-link:focus {
    color: #00bfa6;
    background-color: rgba(0, 191, 166, 0.1);
    box-shadow: inset 4px 0 0 #00bfa6;
    outline: none;
    text-decoration: none;
  }
  #sidebar .nav-item + .nav-item { margin-top: 0.5rem; }

  /* Header */
  header.header-container {
    position: fixed;
    top: 0;
    left: 250px;
    right: 0;
    height: 100px;
    background: #fff;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    border-bottom-left-radius: 12px;
    border-bottom-right-radius: 12px;
    display: flex;
    align-items: center;
    padding: 0 2rem;
    z-index: 1200;
    transition: left 0.3s ease;
  }
  header.header-container.collapsed { left: 0; }
  .header-title {
    font-size: 2.75rem;
    font-weight: 700;
    letter-spacing: 0.05em;
    color: #1e1e2f;
    user-select: none;
    margin: 0 auto;
  }
  .header-title span:first-child { color: #002b5c; }
  .header-title span:last-child { color: #00bfa6; }
  .social-icons {
    display: flex;
    gap: 1rem;
    margin-left: auto;
  }
  .social-icons i {
    color: #002b5c;
    font-size: 24px;
    cursor: pointer;
    transition: color 0.3s ease;
    user-select: none;
  }
  .social-icons i:hover,
  .social-icons i:focus {
    color: #00bfa6;
    outline: none;
  }

  /* Sidebar toggle button */
  #sidebarToggle {
    position: fixed;
    top: 35px;
    left: 260px;
    background-color: #00bfa6;
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    z-index: 1300;
    transition: left 0.3s ease;
  }
  #sidebarToggle.collapsed { left: 10px; }
  #sidebarToggle:focus { outline: 2px solid #004d40; }

  /* Responsive */
  @media (max-width: 768px) {
    #sidebar { transform: translateX(-250px); }
    #sidebar.collapsed { transform: translateX(0); }
    header.header-container { left: 0 !important; }
    #sidebarToggle { left: 10px !important; }
  }
</style>

<nav id="sidebar">
  <div class="sidebar-brand">
    <a href="{% url 'index' %}">
      <img src="{% static 'image/c1.png' %}" alt="Job Portal Logo" tabindex="0" />
    </a>
  </div>
  <ul class="nav flex-column mt-4 px-2">
    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'latest_job' %}">Latest Jobs</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'user_login' %}">User Login</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'recruiter_login' %}">Recruiter Login</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'admin_login' %}">Admin Login</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'contactus' %}">Contact Us</a></li>
  </ul>
</nav>

<header class="header-container">
  <div class="header-title" aria-label="Site Title">
    <span>Online Job</span> <span>Portal System</span>
  </div>
  <div class="social-icons" aria-label="Social Media Links">
    <i class="fab fa-twitter" tabindex="0" aria-label="Twitter"></i>
    <i class="fab fa-linkedin-in" tabindex="0" aria-label="LinkedIn"></i>
    <i class="fab fa-instagram" tabindex="0" aria-label="Instagram"></i>
    <i class="fab fa-telegram-plane" tabindex="0" aria-label="Telegram"></i>
  </div>
</header>

<button id="sidebarToggle" aria-label="Toggle navigation sidebar" aria-expanded="true" aria-controls="sidebar">
  <i class="fas fa-bars"></i>
</button>

<script>
  const sidebar = document.getElementById('sidebar');
  const header = document.querySelector('header.header-container');
  const toggleBtn = document.getElementById('sidebarToggle');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    header.classList.toggle('collapsed');
    toggleBtn.classList.toggle('collapsed');
    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
    toggleBtn.setAttribute('aria-expanded', String(!expanded));
  });
</script>

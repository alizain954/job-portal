{% load static %}
{% block body %}
{% include 'nav.html' %}

<style>
  main.content {
    margin-left: 250px;
    padding: 6rem 3rem 4rem;
    min-height: calc(100vh - 140px);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  @media (max-width: 768px) {
    main.content {
      margin-left: 0;
      padding: 5rem 1.5rem 3rem;
    }
  }

  /* Image Row Styling */
  .image-row {
    max-width: 1000px;
    margin: 0 auto 3rem;
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Two columns */
    gap: 20px;
  }

  /* Card Container for Image Flip */
  .image-container {
    position: relative;
    width: 100%;
    height: 300px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform 0.6s ease;
  }

  .image-container:hover {
    transform: rotateY(180deg);
  }

  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    backface-visibility: hidden;
    transition: transform 0.5s ease;
  }

  /* Back side of the image (visible on flip) */
  .image-container .image-back {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    backface-visibility: hidden;
    transform: rotateY(180deg);
    padding: 20px;
    font-size: 1.2rem;
  }

  .image-container img:hover {
    transform: scale(1.1);
  }

  @media (max-width: 768px) {
    .image-container {
      height: 250px;
    }
  }

  @media (max-width: 480px) {
    .image-container {
      height: 220px;
    }
  }

  /* Quote Section Styling */
  .quote-section {
    max-width: 900px;
    margin: 3rem auto 1rem;
    font-style: italic;
    color: #004d40;
    border-left: 5px solid #00bfa6;
    padding-left: 1rem;
    font-size: 1.3rem;
    line-height: 1.6;
    user-select: none;
  }

  /* Image Container Hover Effect */
  .image-container:hover .image-back {
    background-color: rgba(0, 0, 0, 0.8);
  }
</style>

<main class="content">
  <!-- Images Row: Main Banner + 3 Others -->
  <div class="image-row" aria-label="Featured job banners">
    <div class="image-container">
      <img src="{% static 'image/pexels-equalstock-32399713.jpg' %}" alt="Job Portal Banner" />
      <div class="image-back">Job Portal Banner</div>
    </div>
    <div class="image-container">
      <img src="{% static 'image/pexels-rezwan-1216589.jpg' %}" alt="Featured Job 2" />
      <div class="image-back">Featured Job 2</div>
    </div>
    <div class="image-container">
      <img src="{% static 'image/pexels-mandie-inman-313888-896568.jpg' %}" alt="Featured Job 3" />
      <div class="image-back">Featured Job 3</div>
    </div>
    <div class="image-container">
      <img src="{% static 'image/pexels-jimbear-2310483.jpg' %}" alt="Featured Job 4" />
      <div class="image-back">Featured Job 4</div>
    </div>
  </div>

  <!-- Inspirational Quote -->
  <section class="quote-section" aria-label="Inspirational quote">
    "Success usually comes to those who are too busy to be looking for it." â€“ Henry David Thoreau
  </section>

  {% include 'footer.html' %}
</main>
{% endblock %}

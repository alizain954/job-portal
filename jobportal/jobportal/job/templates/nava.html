{% load static %}
<nav id="sidebar" aria-label="Sidebar navigation" style="
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 250px;
  background: linear-gradient(180deg, #003366, #001f3f);
  padding-top: 100px;
  box-shadow: 2px 0 12px rgba(0,0,0,0.15);
  color: #cdd4e0;
  user-select: none;
  display: flex;
  flex-direction: column;
  z-index: 1050;
">
  <div class="sidebar-brand" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100px;
    background-color: #002b5c;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    z-index: 1100;
  ">
    <a href="{% url 'user_home' %}">
      <img src="{% static 'image/c1.png' %}" alt="Job Portal Logo" style="width: 140px; cursor: pointer;" />
    </a>
  </div>

  <ul class="nav flex-column" style="margin-top: 100px; padding-left: 0;">
    <li class="nav-item"><a class="nav-link" href="{% url 'user_home' %}" style="color: #cdd4e0; padding: 12px 20px; display: block; font-weight: 600; border-radius: 8px; text-decoration: none;">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'user_latestjob' %}" style="color: #cdd4e0; padding: 12px 20px; display: block; font-weight: 600; border-radius: 8px; text-decoration: none;">Jobs List</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'changepassworduser' %}" style="color: #cdd4e0; padding: 12px 20px; display: block; font-weight: 600; border-radius: 8px; text-decoration: none;">Change Password</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'Logout' %}" style="color: #cdd4e0; padding: 12px 20px; display: block; font-weight: 600; border-radius: 8px; text-decoration: none;">Logout</a></li>
  </ul>

  <div style="
    margin-top: auto;
    padding: 1rem 20px;
    border-top: 1px solid rgba(255,255,255,0.1);
    text-align: center;
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    color: #cdd4e0;
  ">
    Username: {{ request.user.first_name }} {{ request.user.last_name }}
  </div>
</nav>

<style>
    /* Styling for Contact Section */
    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Heading Styling */
    h1 {
        font-size: 2.5rem;
        color: #007bff;
        font-weight: bold;
    }

    /* Icon Styling */
    .fa-2x {
        font-size: 2.5rem;
        color: #007bff;
    }

    .text-primary {
        color: #007bff !important;
    }

    .text-danger {
        color: #dc3545 !important;
    }

    /* Text and Link Styling */
    p a {
        text-decoration: none;
        color: #007bff;
        transition: color 0.3s ease;
    }

    p a:hover {
        color: #0056b3;
    }

    /* Responsive Layout for Smaller Screens */
    @media (max-width: 768px) {
        .col-lg-3 {
            flex: 1 1 100%; /* Full width on mobile */
            margin-bottom: 20px;
        }
    }

    /* Styling for the Row */
    .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .col-lg-3 {
        text-align: center;
        flex: 1 1 23%;
    }

    /* Margin and Padding Styling */
    .mb-4 {
        margin-bottom: 1.5rem;
    }

    .mt-3 {
        margin-top: 1rem;
    }
</style>

{% load static %}
{% block body %}

{% include 'recruiter_nav.html' %}

<marquee style="font-size:25px; color:green; background-color:purple; font-weight:bold; margin-top:1%;">
    Edit Job Detail
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
   <div class="form-row">
       <div class="form-group col-md-12">
           <label>Job Title</label>
           <input type="text" class="form-control" name="jobtitle" value="{{job.title}}" required>
       </div>
   </div>
     <div class="form-row">
       <div class="form-group col-md-6">
           <label>Start Date</label> {{job.start_date}}
           <input type="date" class="form-control" name="startdate">
       </div>
        <div class="form-group col-md-6">
           <label>End Date</label> {{job.end_date}}
           <input type="date" class="form-control" name="enddate">
       </div>
   </div>

    <div class="form-row">
       <div class="form-group col-md-6">
           <label>Salary (Per Month)</label>
           <input type="text" class="form-control" name="salary" value="{{job.salary}}" required>
       </div>
        <div class="form-group col-md-6">
           <img src="{{job.image.url}}" width="100px" height="100px"><a href="{% url 'change_companylogo' job.id %}">company change logo</a>
       </div>
   </div>

     <div class="form-row">
       <div class="form-group col-md-6">
           <label>Experience (In Year) </label>
           <input type="text" class="form-control" name="experience" value="{{job.experience}}"  required>
       </div>
         <div class="form-group col-md-6">
           <label>Company Location</label>
           <input type="text" class="form-control" name="location" value="{{job.location}}"  required>
       </div>
   </div>

    <div class="form-row">
       <div class="form-group col-md-12">
           <label>Skills </label>
           <input type="text" class="form-control" name="skills"  value="{{job.skill}}" required>
       </div>
   </div>


    <div class="form-row">
       <div class="form-group col-md-12">
           <label>Description </label>
           <textarea type="text" class="form-control" name="description"  required>{{job.description}}</textarea>
       </div>
   </div>



    <input type="submit" value="Submit" class="btn btn-primary mt-3">
</form>
{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Job detail have been updated");
    window.location = ('{% url 'edit_jobdetail' job.id %}')
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert("something goes to wrong");
</script>
{% endif  %}


{% endblock %}

{% load static %}
{% block body %}
{% include 'nav.html' %}
<script>
    function checkpass()
    {
    if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert('password does not match');
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }
</script>


<marquee style="font-size:25px; color:green; background-color:purple; font-weight:bold; margin-top:1%;">
    User SignUp
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
   <div class="form-row">
       <div class="form-group col-md-6">
           <label>First Name</label>
           <input type="text" class="form-control" name="fname" placeholder="Enter First Name" required>
       </div>
        <div class="form-group col-md-6">
           <label>Last Name</label>
           <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" required>
       </div>
   </div>
     <div class="form-row">
       <div class="form-group col-md-12">
           <label>Contact Number</label>
           <input type="text" class="form-control" name="contact" placeholder="Enter Contact Num" required>
       </div>
   </div>
     <div class="form-row">
       <div class="form-group col-md-12">
           <label>Email </label>
           <input type="text" class="form-control" name="email" placeholder="Enter Email" required>
       </div>
   </div>
    <div class="form-row">
       <div class="form-group col-md-6">
           <label>Password</label>
           <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
       </div>
        <div class="form-group col-md-6">
           <label>Confirm Password</label>
           <input type="password" class="form-control" name="cpwd" placeholder="Enter Confirm Password" required>
       </div>
   </div>
    <div class="form-row">
       <div class="form-group col-md-6">
          <label>Gender</label><br>
           <div class="custom-control custom-radio custom-control-inline">
               <input type="radio" name="gender" id="customRadioInline1" class="custom-control-input" value="Male" required>
               <label class="custom-control-label" for="customRadioInline1">Male</label>
           </div><br>
            <div class="custom-control custom-radio custom-control-inline">
               <input type="radio" name="gender" id="customRadioInline2" class="custom-control-input" value="Female" required>
               <label class="custom-control-label" for="customRadioInline2">Female</label>
           </div>
       </div>
        <div class="form-group col-md-6">
           <label>Image</label>
           <input type="file" class="form-control" name="image" required>
       </div>
   </div>
    <input type="submit" value="Submit" class="btn btn-primary mt-3">
</form>
{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("signup successful");
    window.location = ('{% url 'user_login' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("something went wrong");
</script>
{% endif %}


{% endblock %}

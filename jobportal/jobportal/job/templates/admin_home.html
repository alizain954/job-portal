<style>
    /* General Body Styling */
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(45deg, #f8f9fa, #e9ecef);
        padding-top: 50px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    h2 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #007bff;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 30px;
    }

    /* Card Container */
    .card-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 20px;
    }

    /* Card Styling */
    .card {
        position: relative;
        overflow: hidden;
        border: none;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        width: 23%;
        height: 300px;
        margin: 10px;
        perspective: 1000px;
    }

    /* 360 Flip Effect */
    .card-inner {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.8s ease;
    }

    .card:hover .card-inner {
        transform: rotateY(180deg);
    }

    .card .card-front,
    .card .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
    }

    /* Front Side of the Card */
    .card .card-front {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .card-img-top {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .card-img-top:hover {
        transform: scale(1.1);
    }

    /* Back Side of the Card */
    .card .card-back {
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: rotateY(180deg);
        padding: 15px;
        color: #333;
        text-align: center;
        font-size: 1.1rem;
    }

    /* Card Text Styling */
    .card-body {
        padding: 15px;
        text-align: center;
    }

    .card-body h2 {
        font-size: 1.8rem;
        color: #343a40;
        font-weight: 500;
    }

    .card-body h4 {
        font-size: 1.2rem;
        font-weight: 500;
        color: #dc3545;
        text-transform: uppercase;
    }

    .card-body a {
        text-decoration: none;
        color: inherit;
    }

    /* Button Styling */
    .card-body a:hover {
        color: #c82333;
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
        .card {
            width: 48%;
        }
    }

    @media (max-width: 768px) {
        .card {
            width: 100%;
        }
    }
</style>

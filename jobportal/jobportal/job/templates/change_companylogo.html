{% load static %}
{% block body %}

{% include 'recruiter_nav.html' %}

<marquee style="font-size:25px; color:green; background-color:purple; font-weight:bold; margin-top:1%;">
    Change Company Logo
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
   <div class="form-row">
       <div class="form-group col-md-12">
           <label>Job Title</label>
           <input type="text" class="form-control" readonly name="jobtitle" value="{{job.title}}" required>
       </div>
   </div>


    <div class="form-row">

        <div class="form-group col-md-12">
           <img src="{{job.image.url}}" width="100px" height="100px">
       </div>
   </div>

     <div class="form-row">

         <div class="form-group col-md-12">
           <label>Company Logo</label>
           <input type="file" class="form-control" name="logo"   required>
       </div>
   </div>


   </div>



    <input type="submit" value="Submit" class="btn btn-primary mt-3">
</form>
{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("Company logo have been updated");
    window.location = ('{% url 'edit_jobdetail' job.id %}')
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert("something goes to wrong");
</script>
{% endifequal %}


{% endblock %}

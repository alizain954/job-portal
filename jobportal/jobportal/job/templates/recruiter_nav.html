{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Recruiter Portal Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: linear-gradient(180deg, #003366, #001f3f);
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.15);
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      z-index: 1050;
      user-select: none;
    }

    #sidebar .sidebar-brand {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100px;
      background-color: #002b5c;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      z-index: 1100;
    }

    #sidebar .sidebar-brand img {
      width: 140px;
      cursor: pointer;
    }

    #sidebar ul.nav {
      flex-grow: 1;
      padding-left: 0;
      margin: 0;
      list-style: none;
      display: flex;
      flex-direction: column;
    }

    #sidebar ul.nav li.nav-item {
      margin: 0.5rem 0;
    }

    #sidebar ul.nav li.nav-item a.nav-link {
      color: #cdd4e0;
      font-weight: 600;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      display: block;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
      letter-spacing: 0.06em;
    }

    #sidebar ul.nav li.nav-item a.nav-link:hover,
    #sidebar ul.nav li.nav-item a.nav-link:focus {
      background-color: rgba(0, 191, 166, 0.1);
      color: #00bfa6;
      box-shadow: inset 4px 0 0 #00bfa6;
      outline: none;
      text-decoration: none;
    }

    #sidebar .user-info {
      padding: 1rem 20px;
      color: #cdd4e0;
      font-weight: 600;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      user-select: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Content placeholder */
    main.content {
      margin-left: 250px;
      padding: 2rem;
      flex-grow: 1;
      overflow-x: hidden;
      background-color: #fff;
      box-sizing: border-box;
      min-height: 100vh;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #sidebar {
        transform: translateX(-250px);
        transition: transform 0.3s ease;
      }
      #sidebar.show {
        transform: translateX(0);
      }
      main.content {
        margin-left: 0;
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <nav id="sidebar" aria-label="Recruiter navigation sidebar">
    <div class="sidebar-brand">
      <a href="{% url 'recruiter_home' %}">
        <img src="{% static 'image/c1.png' %}" alt="Recruiter Portal Logo" />
      </a>
    </div>

    <ul class="nav">
      <li class="nav-item"><a class="nav-link" href="{% url 'recruiter_home' %}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'add_job' %}">Add Jobs</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'job_list' %}">Jobs List</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'applied_candidatelist' %}">Candidate Applies</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'changepasswordrecruiter' %}">Change Password</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'Logout' %}">Logout</a></li>
    </ul>

    <div class="user-info" aria-label="Logged in recruiter info">
      Username: {{ request.user.first_name }} {{ request.user.last_name }}
    </div>
  </nav>

  {% comment %} <main class="content" role="main">
    <!-- Your page content goes here -->
  </main> {% endcomment %}
</body>

</html>

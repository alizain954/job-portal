{% load static %}
{% block body %}
{% include 'nav.html' %}

<style>
  .page-header {
    font-size: 28px;
    font-weight: 700;
    color: #4B0082;
    background-color: purple;
    padding: 15px 20px;
    border-radius: 8px;
    margin: 1rem auto 2rem;
    max-width: 500px;
    text-align: center;
    color: white;
    user-select: none;
  }

  form.container {
    max-width: 500px;
    margin: 0 auto 3rem;
    background: #fff;
    padding: 30px 35px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(75, 0, 130, 0.15);
  }

  label {
    font-weight: 600;
    color: #4B0082;
    margin-bottom: 8px;
    display: block;
  }

  input.form-control {
    width: 100%;
    border-radius: 8px;
    border: 1.5px solid #ccc;
    padding: 12px 15px;
    font-size: 1rem;
    margin-bottom: 20px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  input.form-control:focus {
    border-color: #4B0082;
    box-shadow: 0 0 8px rgba(75, 0, 130, 0.3);
    outline: none;
  }

  .btn-primary {
    width: 100%;
    margin-top: 20px;
    padding: 14px 0;
    font-weight: 700;
    font-size: 1.15rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  .btn-primary:hover,
  .btn-primary:focus {
    background-color: #3a0d73;
    box-shadow: 0 8px 20px rgba(58, 13, 115, 0.5);
    outline: none;
    color: #fff;
  }

  .btn-secondary {
    width: 100%;
    margin-top: 10px;
    padding: 14px 0;
    font-weight: 700;
    font-size: 1.15rem;
    border-radius: 8px;
    background-color: #009688;
    border: none;
    color: #fff;
    cursor: pointer;
    text-align: center;
    display: block;
    text-decoration: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  .btn-secondary:hover,
  .btn-secondary:focus {
    background-color: #00796b;
    box-shadow: 0 8px 20px rgba(0, 121, 107, 0.5);
    outline: none;
    color: #fff;
    text-decoration: none;
  }
</style>

<div class="page-header" role="heading" aria-level="1">
  Recruiter Login
</div>

<form class="container" method="post" novalidate>
  {% csrf_token %}
  <label for="email"><b>Email</b></label>
  <input type="text" id="email" class="form-control" name="uname" placeholder="Enter Email" required>

  <label for="password"><b>Password</b></label>
  <input type="password" id="password" class="form-control" name="pwd" placeholder="Enter Password" required>

  <button type="submit" class="btn btn-primary">Login</button>
  <a href="{% url 'recruiter_signup' %}" class="btn btn-secondary">Create An Account</a>
</form>

{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Login successful");
    window.location.href = "{% url 'recruiter_home' %}";
</script>
{% elif error == "yes" %}
<script>
    alert("Something went wrong. Please try again.");
</script>
{% elif error == "not" %}
<script>
    alert("Your account status is pending.");
</script>
{% endif %}
{% endblock %}

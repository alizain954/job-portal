{% load static %}
{% block body %}
{% include 'nava.html' %}

<marquee style="font-size:25px; color:green; background-color:purple; font-weight:bold; margin-top:1%;">
  Apply for Job
</marquee>

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <label class="font-weight-bold">Upload Resume</label>
            <input type="file" class="form-control" name="resume">
        </div>
        <input type="submit" value="Submit" class="btn btn-danger mt-3">
    </form>
</div>
{% ifequal error "close" %}
<script>
    alert("Application are closed, late date is ended");
    window.location = ('{% url 'user_latestjob' %}')
</script>
{% endifequal %}

{% ifequal error "notopen" %}
<script>
    alert("Application is not open");
    window.location = ('{% url 'user_latestjob' %}')
</script>
{% endifequal %}

{% ifequal error "done" %}
<script>
    alert("Application submitted Successfully");
    window.location = ('{% url 'user_latestjob' %}')
</script>
{% endifequal %}

{% endblock %}
